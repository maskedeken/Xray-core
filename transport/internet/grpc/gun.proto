syntax = "proto3";

option csharp_namespace = "Xray.Transport.Internet.Grpc";
option go_package = "github.com/xtls/xray-core/transport/internet/grpc";
option java_package = "com.xray.transport.internet.Grpc";
option java_multiple_files = true;

message Hunk {
  bytes data = 1;
}

service GunService {
  rpc Tun (stream Hunk) returns (stream Hunk);
}